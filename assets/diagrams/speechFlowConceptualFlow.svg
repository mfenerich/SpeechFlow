<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Section Dividers -->
  <line x1="250" y1="50" x2="250" y2="350" stroke="#e9ecef" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="550" y1="50" x2="550" y2="350" stroke="#e9ecef" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Section Labels -->
  <text x="125" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">Audio Capture</text>
  <text x="400" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">Text Transcription</text>
  <text x="675" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">Conversational AI</text>
  
  <!-- Audio Waveform Section -->
  <rect x="40" y="180" width="170" height="120" rx="10" ry="10" fill="#e7f5ff" stroke="#4dabf7" stroke-width="2"/>
  
  <!-- Microphone Icon -->
  <circle cx="80" cy="120" r="30" fill="#4dabf7"/>
  <rect x="77" y="90" width="6" height="20" fill="#e7f5ff" rx="2" ry="2"/>
  <rect x="65" y="110" width="30" height="40" fill="#e7f5ff" rx="5" ry="5"/>
  <path d="M60,140 Q80,160 100,140" stroke="#4dabf7" stroke-width="3" fill="none"/>
  <line x1="80" y1="150" x2="80" y2="160" stroke="#4dabf7" stroke-width="3"/>
  
  <!-- Audio Waveform -->
  <path d="M50,240 Q55,220 60,240 Q65,260 70,240 Q75,220 80,240 Q85,260 90,240 Q95,220 100,240 Q105,260 110,240 Q115,220 120,240 Q125,260 130,240 Q135,220 140,240 Q145,260 150,240 Q155,220 160,240 Q165,260 170,240 Q175,220 180,240 Q185,260 190,240 Q195,220 200,240" 
        stroke="#4dabf7" stroke-width="3" fill="none"/>
  
  <!-- Arrow from Audio to Text -->
  <line x1="210" y1="200" x2="290" y2="200" stroke="#495057" stroke-width="2"/>
  <polygon points="290,200 280,195 280,205" fill="#495057"/>
  
  <!-- Text Transcription Section -->
  <rect x="300" y="150" width="200" height="150" rx="10" ry="10" fill="#fff3bf" stroke="#fcc419" stroke-width="2"/>
  
  <!-- Document Icon -->
  <rect x="380" y="90" width="40" height="50" fill="#f8f9fa" stroke="#495057" stroke-width="2"/>
  <line x1="390" y1="100" x2="410" y2="100" stroke="#495057" stroke-width="1"/>
  <line x1="390" y1="110" x2="410" y2="110" stroke="#495057" stroke-width="1"/>
  <line x1="390" y1="120" x2="410" y2="120" stroke="#495057" stroke-width="1"/>
  <line x1="390" y1="130" x2="400" y2="130" stroke="#495057" stroke-width="1"/>
  
  <!-- Transcribed Text -->
  <text x="400" y="175" font-family="Courier New" font-size="14" text-anchor="middle" fill="#495057">SpeechFlow is an</text>
  <text x="400" y="195" font-family="Courier New" font-size="14" text-anchor="middle" fill="#495057">innovative, modular</text>
  <text x="400" y="215" font-family="Courier New" font-size="14" text-anchor="middle" fill="#495057">platform designed</text>
  <text x="400" y="235" font-family="Courier New" font-size="14" text-anchor="middle" fill="#495057">for real-time audio</text>
  <text x="400" y="255" font-family="Courier New" font-size="14" text-anchor="middle" fill="#495057">transcription...</text>
  
  <!-- Text cursor -->
  <line x1="487" y1="255" x2="487" y2="265" stroke="#495057" stroke-width="2">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Arrow from Text to Conversation -->
  <line x1="510" y1="200" x2="590" y2="200" stroke="#495057" stroke-width="2"/>
  <polygon points="590,200 580,195 580,205" fill="#495057"/>
  
  <!-- Conversational AI Section -->
  <rect x="600" y="120" width="160" height="180" rx="10" ry="10" fill="#d3f9d8" stroke="#40c057" stroke-width="2"/>
  
  <!-- AI Brain Icon -->
  <circle cx="680" cy="100" r="30" fill="#40c057"/>
  <path d="M665,90 Q680,70 695,90" stroke="#d3f9d8" stroke-width="2" fill="none"/>
  <path d="M665,110 L680,95 L695,110" stroke="#d3f9d8" stroke-width="2" fill="none"/>
  <circle cx="675" cy="85" r="3" fill="#d3f9d8"/>
  <circle cx="685" cy="85" r="3" fill="#d3f9d8"/>
  
  <!-- Chat Bubbles -->
  <rect x="620" y="140" width="120" height="40" rx="10" ry="10" fill="#f8f9fa" stroke="#40c057" stroke-width="1"/>
  <text x="680" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">How can I help?</text>
  
  <path d="M650,190 L640,200 L650,210 L730,210 L730,190 Z" fill="#f8f9fa" stroke="#40c057" stroke-width="1"/>
  <text x="690" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Tell me more...</text>
  
  <rect x="620" y="220" width="120" height="60" rx="10" ry="10" fill="#f8f9fa" stroke="#40c057" stroke-width="1"/>
  <text x="680" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">SpeechFlow</text>
  <text x="680" y="255" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">transforms speech</text>
  <text x="680" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">into conversations.</text>
  
  <!-- Multimodal Future Section -->
  <rect x="100" y="320" width="600" height="60" rx="10" ry="10" fill="#f3d9fa" stroke="#ae3ec9" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="400" y="338" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ae3ec9">Future Multimodal Capabilities</text>
  
  <!-- Image Icon - Moved down -->
  <rect x="150" y="345" width="25" height="25" fill="#f8f9fa" stroke="#ae3ec9" stroke-width="1"/>
  <circle cx="162.5" cy="352.5" r="4" fill="#ae3ec9"/>
  <path d="M147.5,370 L155,362.5 L162.5,365 L170,358.5 L177.5,370" fill="none" stroke="#ae3ec9" stroke-width="1"/>
  
  <!-- Video Icon - Moved down -->
  <rect x="250" y="345" width="25" height="25" fill="#f8f9fa" stroke="#ae3ec9" stroke-width="1"/>
  <polygon points="262.5,352.5 256.5,360 268.5,360" fill="#ae3ec9"/>
  
  <!-- Data Icon - Moved down -->
  <rect x="350" y="345" width="25" height="25" fill="#f8f9fa" stroke="#ae3ec9" stroke-width="1"/>
  <line x1="354" y1="352.5" x2="371" y2="352.5" stroke="#ae3ec9" stroke-width="1"/>
  <line x1="354" y1="357.5" x2="371" y2="357.5" stroke="#ae3ec9" stroke-width="1"/>
  <line x1="354" y1="362.5" x2="366" y2="362.5" stroke="#ae3ec9" stroke-width="1"/>
  
  <!-- AR/VR Icon - Moved down -->
  <circle cx="450" cy="357.5" r="12.5" fill="none" stroke="#ae3ec9" stroke-width="1"/>
  <path d="M442.5,357.5 L457.5,357.5 M450,350 L450,365" stroke="#ae3ec9" stroke-width="1"/>
  
  <!-- IoT Icon - Moved down -->
  <rect x="520" y="345" width="12.5" height="25" fill="#f8f9fa" stroke="#ae3ec9" stroke-width="1"/>
  <circle cx="545" cy="357.5" r="12.5" fill="none" stroke="#ae3ec9" stroke-width="1"/>
  <line x1="532.5" y1="352.5" x2="545" y2="352.5" stroke="#ae3ec9" stroke-width="1"/>
  <line x1="532.5" y1="357.5" x2="540" y2="357.5" stroke="#ae3ec9" stroke-width="1"/>
  <line x1="532.5" y1="362.5" x2="545" y2="362.5" stroke="#ae3ec9" stroke-width="1"/>
  
  <!-- Connection lines between sections -->
  <path d="M130,290 C130,310 670,310 670,290" stroke="#ae3ec9" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  <path d="M400,290 L400,320" stroke="#ae3ec9" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  
  <!-- Flow lines -->
  <path d="M80,150 C80,170 80,170 80,180" stroke="#4dabf7" stroke-width="1" fill="none"/>
  <path d="M400,140 C400,145 400,145 400,150" stroke="#fcc419" stroke-width="1" fill="none"/>
  <path d="M680,130 C680,125 680,125 680,120" stroke="#40c057" stroke-width="1" fill="none"/>
  
  <!-- Main Title -->
  <text x="400" y="385" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#212529">SpeechFlow Ecosystem</text>
</svg>