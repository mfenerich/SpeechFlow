<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background and border -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#212529">
    Audio Processing Pipeline: Capture and Chunking
  </text>
  
  <!-- Timeline background -->
  <rect x="50" y="350" width="700" height="20" fill="#e9ecef" rx="5" ry="5"/>
  
  <!-- Timeline labels -->
  <text x="50" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#495057">0ms</text>
  <text x="200" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#495057">50ms</text>
  <text x="350" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#495057">100ms</text>
  <text x="500" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#495057">150ms</text>
  <text x="650" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#495057">200ms</text>
  <text x="750" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#495057">250ms</text>
  
  <!-- Timeline tick marks -->
  <line x1="50" y1="350" x2="50" y2="340" stroke="#495057" stroke-width="1"/>
  <line x1="125" y1="350" x2="125" y2="345" stroke="#495057" stroke-width="1"/>
  <line x1="200" y1="350" x2="200" y2="340" stroke="#495057" stroke-width="1"/>
  <line x1="275" y1="350" x2="275" y2="345" stroke="#495057" stroke-width="1"/>
  <line x1="350" y1="350" x2="350" y2="340" stroke="#495057" stroke-width="1"/>
  <line x1="425" y1="350" x2="425" y2="345" stroke="#495057" stroke-width="1"/>
  <line x1="500" y1="350" x2="500" y2="340" stroke="#495057" stroke-width="1"/>
  <line x1="575" y1="350" x2="575" y2="345" stroke="#495057" stroke-width="1"/>
  <line x1="650" y1="350" x2="650" y2="340" stroke="#495057" stroke-width="1"/>
  <line x1="725" y1="350" x2="725" y2="345" stroke="#495057" stroke-width="1"/>
  <line x1="750" y1="350" x2="750" y2="340" stroke="#495057" stroke-width="1"/>
  
  <!-- Microphone section -->
  <circle cx="75" cy="130" r="30" fill="#4dabf7"/>
  <rect x="72" y="100" width="6" height="20" fill="#e7f5ff" rx="2" ry="2"/>
  <rect x="60" y="120" width="30" height="40" fill="#e7f5ff" rx="5" ry="5"/>
  <path d="M55,150 Q75,170 95,150" stroke="#4dabf7" stroke-width="3" fill="none"/>
  <line x1="75" y1="160" x2="75" y2="170" stroke="#4dabf7" stroke-width="3"/>
  
  <text x="75" y="75" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#212529">
    Audio Capture
  </text>
  <text x="75" y="95" font-family="Arial" font-size="10" text-anchor="middle" fill="#495057">
    16kHz, 16-bit
  </text>
  
  <!-- Real-time waveform -->
  <rect x="140" y="60" width="610" height="120" fill="#edf2ff" stroke="#5c7cfa" stroke-width="1" rx="5" ry="5"/>
  <text x="445" y="75" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1864ab">
    Raw Audio Waveform
  </text>
  
  <!-- Audio waveform - continuous -->
  <path d="M 140,120 
           Q 150,100 160,120 Q 170,140 180,120 Q 190,100 200,120 Q 210,140 220,120 
           Q 230,100 240,130 Q 250,150 260,130 Q 270,110 280,130 Q 290,150 300,130 
           Q 310,110 320,110 Q 330,110 340,110 Q 350,110 360,110 
           Q 370,110 380,130 Q 390,150 400,130 Q 410,110 420,130 Q 430,150 440,130 
           Q 450,110 460,130 Q 470,150 480,130 Q 490,110 500,130 
           Q 510,150 520,130 Q 530,110 540,130 Q 550,150 560,130 Q 570,110 580,90 
           Q 590,70 600,90 Q 610,110 620,90 Q 630,70 640,90 Q 650,110 660,90 
           Q 670,70 680,90 Q 690,110 700,90 Q 710,70 720,90 Q 730,110 740,100" 
        stroke="#1864ab" stroke-width="2" fill="none"/>
  
  <!-- Chunking boundaries -->
  <line x1="289" y1="60" x2="289" y2="180" stroke="#fa5252" stroke-width="1" stroke-dasharray="4,2"/>
  <line x1="439" y1="60" x2="439" y2="180" stroke="#fa5252" stroke-width="1" stroke-dasharray="4,2"/>
  <line x1="589" y1="60" x2="589" y2="180" stroke="#fa5252" stroke-width="1" stroke-dasharray="4,2"/>
  
  <!-- Audio chunks -->
  <rect x="140" y="200" width="150" height="100" fill="#fff0f6" stroke="#f06595" stroke-width="2" rx="5" ry="5"/>
  <rect x="290" y="200" width="150" height="100" fill="#fff0f6" stroke="#f06595" stroke-width="2" rx="5" ry="5"/>
  <rect x="440" y="200" width="150" height="100" fill="#fff0f6" stroke="#f06595" stroke-width="2" rx="5" ry="5"/>
  <rect x="590" y="200" width="150" height="100" fill="#fff0f6" stroke="#f06595" stroke-width="2" rx="5" ry="5"/>
  
  <!-- Mini waveforms in each chunk -->
  <path d="M 140,250 
           Q 150,230 160,250 Q 170,270 180,250 Q 190,230 200,250 Q 210,270 220,250 
           Q 230,230 240,260 Q 250,280 260,260 Q 270,240 280,260" 
        stroke="#f06595" stroke-width="2" fill="none"/>
           
  <path d="M 290,250 
           Q 300,230 310,250 Q 320,270 330,250 Q 340,230 350,230 Q 360,230 370,230 
           Q 380,230 390,250 Q 400,270 410,250 Q 420,230 430,250" 
        stroke="#f06595" stroke-width="2" fill="none"/>
           
  <path d="M 440,250 
           Q 450,230 460,250 Q 470,270 480,250 Q 490,230 500,250 
           Q 510,270 520,250 Q 530,230 540,250 Q 550,270 560,250 Q 570,230 580,250" 
        stroke="#f06595" stroke-width="2" fill="none"/>
           
  <path d="M 590,250 
           Q 600,230 610,210 Q 620,190 630,210 Q 640,230 650,210 
           Q 660,190 670,210 Q 680,230 690,210 Q 700,190 710,210 Q 720,230 730,220" 
        stroke="#f06595" stroke-width="2" fill="none"/>
        
  <!-- Chunk labels -->
  <text x="215" y="215" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#e64980">
    Chunk 1
  </text>
  <text x="215" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#495057">
    1024 samples, 64ms
  </text>
  
  <text x="365" y="215" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#e64980">
    Chunk 2
  </text>
  <text x="365" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#495057">
    1024 samples, 64ms
  </text>
  
  <text x="515" y="215" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#e64980">
    Chunk 3
  </text>
  <text x="515" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#495057">
    1024 samples, 64ms
  </text>
  
  <text x="665" y="215" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#e64980">
    Chunk 4
  </text>
  <text x="665" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#495057">
    1024 samples, 64ms
  </text>
  
  <!-- Processing timeline indicators -->
  <line x1="140" y1="350" x2="140" y2="300" stroke="#e64980" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="290" y1="350" x2="290" y2="300" stroke="#e64980" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="440" y1="350" x2="440" y2="300" stroke="#e64980" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="590" y1="350" x2="590" y2="300" stroke="#e64980" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="740" y1="350" x2="740" y2="300" stroke="#e64980" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- Latency indicators -->
  <rect x="140" y="370" width="20" height="15" fill="#4dabf7" stroke="none"/>
  <text x="150" y="382" font-family="Arial" font-size="10" text-anchor="middle" fill="white">C</text>
  
  <rect x="165" y="370" width="105" height="15" fill="#f06595" stroke="none"/>
  <text x="215" y="382" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Processing</text>
  
  <rect x="270" y="370" width="20" height="15" fill="#40c057" stroke="none"/>
  <text x="280" y="382" font-family="Arial" font-size="10" text-anchor="middle" fill="white">S</text>
  
  <text x="310" y="382" font-family="Arial" font-size="10" text-anchor="start" fill="#495057">Total Latency: 17ms</text>
  
  <!-- Legend -->
  <rect x="630" y="370" width="12" height="12" fill="#4dabf7" stroke="none"/>
  <text x="647" y="380" font-family="Arial" font-size="10" text-anchor="start" fill="#495057">Capture</text>
  
  <rect x="700" y="370" width="12" height="12" fill="#f06595" stroke="none"/>
  <text x="717" y="380" font-family="Arial" font-size="10" text-anchor="start" fill="#495057">Process</text>
  
  <rect x="630" y="390" width="12" height="12" fill="#40c057" stroke="none"/>
  <text x="647" y="400" font-family="Arial" font-size="10" text-anchor="start" fill="#495057">Send</text>
  
  <!-- Connection lines -->
  <path d="M 105,130 C 120,130 125,120 140,120" stroke="#4dabf7" stroke-width="2" fill="none"/>
  <path d="M 215,180 C 215,180 215,190 215,200" stroke="#fa5252" stroke-width="2" fill="none" stroke-dasharray="4,2"/>
  <path d="M 365,180 C 365,180 365,190 365,200" stroke="#fa5252" stroke-width="2" fill="none" stroke-dasharray="4,2"/>
  <path d="M 515,180 C 515,180 515,190 515,200" stroke="#fa5252" stroke-width="2" fill="none" stroke-dasharray="4,2"/>
  <path d="M 665,180 C 665,180 665,190 665,200" stroke="#fa5252" stroke-width="2" fill="none" stroke-dasharray="4,2"/>
</svg>